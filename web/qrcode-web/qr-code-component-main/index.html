<!DOCTYPE html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

</html>
